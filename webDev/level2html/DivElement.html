<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div element and Span element</title>
</head>

<body>
    <!--Div is a container used to hold other HTML elements or group elements together.It is a BLOCK ELEMENT-->
    <hr>
    <div>
        <a href="www.google.com">Google</a>
        <a href="www.facebook.com">Facebook</a>
    </div>
<hr>
    <a href="www.instagram.com">Instagram</a>
    <hr>
    <!--Span is a container used to hold other HTML elements or group elements together.It is a INLINE ELEMENT-->
    <span>
        <a href="www.google.com">Google</a>
        <a href="www.facebook.com">Facebook</a>
    </span>

    <a href="www.instagram.com">Instagram</a>
    <hr>
    
</body>

</html>
