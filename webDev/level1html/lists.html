<!DOCTYPE html>
<html lang="en"><!--attrinutes as here lang = "en"-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about list</title>
</head>

<body>
    <!--unordered list-->
    <ul>
      <li> <h2>Want to buy</h2></li>
        <li>bread</li>
        <li>eggs</li>
        <li>milk</li>
    </ul>
    <ol type="a"><!--type = "a" is an attribute-->

    <li>milk</li>
    </ol>
    

</body>
