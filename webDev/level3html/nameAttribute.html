<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form making labels</title>
</head>

<body>
    <form action="/server">
        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" name=user>

        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="enter password" id="password" name="pass">
        </div>
        <button>Submit</button>

    </form>
    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="search video" name="search_query">
        <button>Search</button>
        <hr>  </form>
        <!--Radio button-->
        <form action="server/">
        <div>
<!--name attribute has to be same to make a group of radio button-->
            <input type="radio" name="fruit" id="apple"value="apple"><!--to pass the value that which one is ON in url to server-->
            <label for="apple">Apple</label>
            <br>

            <input type="radio" name="fruit" id="mango"value="mango">
            <label for="mango">mango</label>
            <br>

            <input type="radio" name="fruit" id="lichi"value="lichi">
            <label for="lichi">lichi</label>
            <br>
            <button type="submit">Submit</button>
        </div>
         </form>

  
</body>

</html>
