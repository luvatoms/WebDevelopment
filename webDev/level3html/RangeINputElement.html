<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="vol"> Select your volume level : </label>
            <input type="range"id="vol"min="0"max="100"name="vol"step="0.1">
        </div>
        <button>submit</button>
    </form>
</body>
</html>
