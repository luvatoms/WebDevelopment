<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation</title>
</head>

<body><!--tr for table rows,td for table data,th for table header-->
    <table border="black">

        <captain>Food Menu</captain>
        <!--table head-->

        <thead>
            <tr>
                <th colspan="5">item</th>
                <th >Price</th>
            </tr>
        </thead>

        <!--table body-->
        <tbody>
            <tr>
                <td rowspan="4">frooti</td>
                <td rowspan="4">10</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>15</td>
            </tr>
            <tr></tr>
    </table>
    </tbody>
    </table>
    <p>THIS IS HOW TABLES ARE MADE</p>
</body>

</html>
